<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="img-container">
      <img src="./images/image-product-desktop.jpg" alt="product-img">
    </div>
    <div class="product-details">
      <p class="monsserat">PERFUME</p>
      <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

      <div class="price-container">
        <span class="current-price">$149.99</span>
        <span class="old-price"><strike>$169.99</strike></span>
      </div>
      <button class="cart"><img  src="./images/icon-cart.svg" alt="card"> Add to Cart</button>
    </div>
  </div>
</body>
</html>
